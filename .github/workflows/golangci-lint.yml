name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Cache dependencies
          uses: actions/cache@v2
          env:
            cache-name: cache-go-models
          with:
            path: ~/.cache
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.mod') }}
            restore-keys: |
              ${{ runner.os }}-build-${{ env.cache-name }}-
              ${{ runner.os }}-build-
              ${{ runner.os }}-
      - name: Run lint job
        run: make lint
      - name: Run unit test
        run: make test